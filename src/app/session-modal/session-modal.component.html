<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Iniciar Sess達o</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="sessionstart">Inicio da Sess達o</label>
        <input
          [(ngModel)]="timestart"
          type="time"
          name="timestart"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="sessionend">Fim da Sess達o</label>
        <input
          [(ngModel)]="timeend"
          type="time"
          class="form-control"
          name="timeend"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Cadastrar
    </button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
  Iniciar Sess達o
</button>
